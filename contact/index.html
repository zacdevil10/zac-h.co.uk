  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  <script>
    $(function() {
      $("#footer").load("../components/footer.html");
    });
  </script>

  <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
</head>

<body>

<div class="site">
  <div class="headerWrapper contactBackground">
    <div class="header">
      <div class="logo-wrapper">
        <a href="/"><h1>Zac Hadjineophytou</h1></a>
      </div>
      <div class="navWrapper">
        <ul>
          <li class="home"><a href="/">Home</a></li>
          <li class="apps"><a href="../portfolio">Portfolio</a></li>
          <!--li class="blog"><a href="../blog">Blog</a></li!-->
          <li class="about"><a href="../about">About</a></li>
          <li class="contact active"><a>Contact</a></li>
        </ul>
      </div>
    </div>

    <div class="headingWrapper">
      <h1>Get in touch [Not Yet Implemented]</h1>
    </div>
  </div>

  <div class="content">
    <div class="formWrapper">
      <form class="form" action="contact.php" method="post" autocomplete="on">

        <div id="name">
          <div class="title nameTitle">
            <label>Full Name *</label>
          </div>
          <div class="field nameField">
            <label><input name="fname" required>First Name</label>
          </div>
          <div class="field nameField">
            <label><input name="lname" required>Last Name</label>
          </div>
        </div>

        <div id="email">
          <div class="title email">
            <label>Email Address *</label>
          </div>
          <div class="field email">
            <input name="email" required>
          </div>
        </div>

        <div id="message">
          <div class="title message">
            <label>Message *</label>
          </div>
          <div class="field message" ng-app>
            <textarea name="message" ng-model="limit" ng-trim="false" maxlength="300" required></textarea>
            <label>{{300 - limit.length}} characters left</label>
          </div>
        </div>

        <div id="send">
          <div class="button send">
            <input id="submit" name="submit" type="submit" value="Send Message" class="g-recaptcha" data-sitekey="6Lf0cCkUAAAAAGfWmcyfOL3A0r7Ty7OA7FWkBI6u" data-callback="">
          </div>
        </div>

      </form>
    </div>
  </div>

  <div id="footer"></div>

</div>

<script src="../js/app.js"></script>
</body>
