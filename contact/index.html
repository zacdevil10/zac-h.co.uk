<DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Contact - Zac Hadjineophytou</title>

  <link rel="stylesheet" type="text/css" href="../style.css" />
  <link rel="stylesheet" type="text/css" href="contact.css" />

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src='https://www.google.com/recaptcha/api.js'></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-103028351-1', 'auto');
    ga('send', 'pageview');

  </script>

  <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
</head>

<body>

<div id="site">
  <div id="contactBackground">
    <div id="header">
      <div class="header-inner">
        <div class="logoWrapper">
          <h1 id="logoImage">
            <a href="/">
              <img src="../img/logo.png"></img>
            </a>
          </h1>
        </div>
        <div id="headerNav">
          <div class="navWrapper">
            <ul>
              <!--li class="home"><a href="/">Home</a></li!-->
              <li class="apps"><a href="/">Portfolio</a></li>
              <!--li class="blog"><a href="../blog">Blog</a></li!-->
              <li class="about"><a href="../about">About</a></li>
              <li class="contact active"><a>Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="codeTemp">
      <div class="infoPanel">
        <h1>Get in touch</h1>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="formWrapper">
      <form class="form" action="" method="post" autocomplete="on">

        <div id="name">
          <div class="title nameTitle">
            <label>Full Name *</label>
          </div>
          <div class="field nameField">
            <label><input name="fname" required>First Name</label>
          </div>
          <div class="field nameField">
            <label><input name="lname" required>Last Name</label>
          </div>
        </div>

        <div id="email">
          <div class="title email">
            <label>Email Address *</label>
          </div>
          <div class="field email">
            <input name="email" required>
          </div>
        </div>

        <div id="message">
          <div class="title message">
            <label>Message *</label>
          </div>
          <div class="field message" ng-app>
            <textarea name="message" ng-model="limit" ng-trim="false" maxlength="300" required></textarea>
            <label>{{300 - limit.length}} characters left</label>
          </div>
        </div>

        <div id="send">
          <div class="button send">
            <input type="submit" value="Send Message" class="g-recaptcha" data-sitekey="6Lf0cCkUAAAAAGfWmcyfOL3A0r7Ty7OA7FWkBI6u" data-callback="">
          </div>
        </div>

      </form>
    </div>
  </div>

  <div id="footer">
    <div class="footer-inner">
      <div id="footer-nav">
        <div class="footer-navWrapper">
          <ul>
            <!--li class="home"><a href="/">Home</a></li!-->
            <li class="apps"><a href="/">Portfolio</a></li>
            <!--li class="blog"><a href="../blog">Blog</a></li!-->
            <li class="about"><a href="../about">About</a></li>
            <li class="contact"><a>Contact</a></li>
          </ul>
        </div>
      </div>
      <div id="copyright">
        <p class="centre-text">Â© 2017 Zac Hadjineophytou</p>
      </div>
    </div>
  </div>
</div>

<script src="../js/app.js"></script>
</body>

</html>
