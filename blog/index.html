<DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Blog - Zac Hadjineophytou</title>

  <link rel="stylesheet" type="text/css" href="../style.css" />
  <link rel="stylesheet" type="text/css" href="blog.css" />

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

  <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
</head>

<body>

<div id="site" ng-app="blogView">
  <div id="headerBackground">
    <div id="header">
      <div class="header-inner">
        <div class="logoWrapper">
          <h1 id="logoImage">
            <a href="/">
              <img src="../img/logo.png"></img>
            </a>
          </h1>
        </div>
        <div id="headerNav">
          <div class="navWrapper">
            <ul>
              <li class="home"><a href="/">Home</a></li>
              <li class="apps"><a href="../portfolio">Portfolio</a></li>
              <li class="blog active"><a>Blog</a></li>
              <li class="about"><a href="../about">About</a></li>
              <li class="contact"><a href="../contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="latestPost" ng-controller="blogController">
      <div class="viewLatestPost" ng-repeat="post in blog |limitTo:1">
        <h1>{{post.title}}</h1>
        <a href="{{post.link}}">View Post</a>
      </div>
    </div>
  </div>

  <div class="content">
    <a>We can place some content here</a>
  </div>

  <div id="footer">
    <div class="footer-inner">
      <div id="footer-nav">
        <div class="footer-navWrapper">
          <ul>
            <li class="home"><a href="/">Home</a></li>
            <li class="apps"><a href="../portfolio">Portfolio</a></li>
            <li class="blog"><a>Blog</a></li>
            <li class="about"><a href="../about">About</a></li>
            <li class="contact"><a href="../contact">Contact</a></li>
          </ul>
        </div>
      </div>
      <div id="copyright">
        <p class="centre-text">Â© 2017 Zac Hadjineophytou</p>
      </div>
    </div>
  </div>
</div>

<script src="../js/blog.js"></script>
</body>

</html>
